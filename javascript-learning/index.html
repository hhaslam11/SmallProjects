<html>
<head>
</head>
<body>


	<script type="text/javascript"> <!-- Need text/javascript to tell browser what scripting language to use -->
		<!--              For browsers that dont understand javascript, this will just comment it out instead of print plaintext js out. (See end of script tag)
		
		//comment
		
		/*
		 * multi-line comment
		 * Same as Java :)
		 */
		
		//Prints something on the screen
		document.write("Hello World ");//semicolen to end statement
		
		//You can use html tags in document.write, as well.
		document.write("<br/>");
		
		
		/* 
		 * vars are declared like        var [name] = [value];
		 * '=' is called "assignement operator"
		 * Variables are case-sensitive. 'Test' is not the same as 'test'
		 * Variables must start with a underscore(_) or letter. Only use numbers, letters, and underscores in your variable name.
		 */
		var x = 23;
		
		//prints out value of x
		document.write(x);
		
		var y = "This is a string variable ";
		document.write(y);
		document.write("<br/>");
		
		//With qoutes, use \"
		var with_quote = "she said \"Hello world\" ";
		document.write(with_quote);
		document.write("<br/>");
		
		//booleans
		var bool_val = true;
		var another_val = false;
		
		//no value.
		var no_val = null;
		
		var name = "Kaleb";
		var age = 17;
		//use text and variables at the same time.
		document.write("My name is " + name + "." + "<br/>");
		
		//Functions. Woo!
		
		//syntax is function [name]([params]) {}
		function test_function(){
		
			alert("it works!"); //Makes a popup on screen;
		
		}
		
		//To use a function, just call it like this:
		test_function();
		
		function para_alert(para1, para2, para3){ //type parameter in the parenthesis. comma seperated
			alert(para1 + para2 + para3);
		}
		
		//call same function with dufferent paras
		para_alert("this", "is", "one example");
		para_alert("different", "parameters have", "different results");
		
		
		//return a value from a function
		function return_test(){
			return "This value is returned";
		}
		
		//You can now use it like so:
		document.write(return_test());
		
		//A better example: a function that takes two numbers, a, and b, and returns the value of them added together.
		function add_numbers(a, b){
			return a + b;
		}
		document.write(add_numbers(1, 2));//Will print 3
		
		
		
		
		//-->    <!-- end of js comment to tell old browsers to ignore the js
	</script>
	
	<input type="button" value="touch me" onclick="test_function()"></input> <!-- call a js function when botton is pressed -->

</body>
</html>
