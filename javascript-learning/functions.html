	<script type="text/javascript"> 
		<!--
				
		//Functions. Woo!
		
		//syntax is function [name]([params]) {}
		function test_function(){
		
			alert("it works!"); //Makes a popup on screen;
		
		}
		
		//To use a function, just call it like this:
		test_function();
		
		function para_alert(para1, para2, para3){ //type parameter in the parenthesis. comma seperated
			alert(para1 + para2 + para3);
		}
		
		//call same function with dufferent paras
		para_alert("this", "is", "one example");
		para_alert("different", "parameters have", "different results");
		
		
		//return a value from a function
		function return_test(){
			return "This value is returned";
		}
		
		//You can now use it like so:
		document.write(return_test());
		
		//A better example: a function that takes two numbers, a, and b, and returns the value of them added together.
		function add_numbers(a, b){
			return a + b;
		}
		document.write(add_numbers(1, 2));//Will print 3
		
		/*
		 *
		 * Local variables are vars declared inside a function
		 * Global Variables are vars declared outside a funciton
		 * 
		 * Local vars can only be used within the scope (body) of the function,
		 * whilst global variables can be used anywhere.
		 *
		 */
		 
		 var test = 5; //Global Variable
		 
		 function some_random_function(){
			var test2 = 3; //Local Variable
		 }
		
		//-->
	</script>
