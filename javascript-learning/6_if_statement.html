<html>
<body>

	<script type="text/javascript">
		<!--
		
		var x = 5;
		var y = 10;
		
		//syntax for if statment is 
		//   if([comparison]){[do if comparison is true]}
		
		if (x < y){ //"is x less-than y?"
			document.write("This will print out because x (5) is less than y (10)");
		}
		
		if (x > y){ //"is x greater-than y?"
			document.write("This will not print out because x (5) is not more than y (10)");
		}
		
		if (x == y){ //"is x equal-to y?"     When comparing two variables (or logical values), remember to use two ='s. ==
			document.write("This will not print out because x (5) is not more than y (10)");
		}
		
		if (x != y){ //"is x not-equal-to y?"
			document.write("This will print out because x (5) is not equal to y (10)");
		}
	
	
		//-->
	</script>

</body>
</html>
