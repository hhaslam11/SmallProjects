<body>

	<script type="text/javascript">
		<!--
		
		/* 
		 * vars are declared like        var [name] = [value];
		 * '=' is called "assignement operator"
		 * Variables are case-sensitive. 'Test' is not the same as 'test'
		 * Variables must start with a underscore(_) or letter. Only use numbers, letters, and underscores in your variable name.
		 */
		var x = 23;
		
		//prints out value of x
		document.write(x);
		
		var y = "This is a string variable ";
		document.write(y);
		document.write("<br/>");
		
		//With qoutes, use \"
		var with_quote = "she said \"Hello world\" ";
		document.write(with_quote);
		document.write("<br/>");
		
		//booleans
		var bool_val = true;
		var another_val = false;
		
		//no value.
		var no_val = null;
		
		var name = "Kaleb";
		var age = 17;
		//use text and variables at the same time.
		document.write("My name is " + name + "." + "<br/>");
		
		//-->
	</script>

</body>
</html>
